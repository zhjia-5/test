<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #div{
      width: 100px;
      height: 100px;
      background-color: red;
    }
  </style>
  <div id='div'></div>
  <div class='div'></div>
</head>
<body>
  <script>
    const div = document.getElementById('div');
    const str = `abc`;
    const str1 = `我是${str}中国人`;
    alert(str1)
    const bool = true;
    const mybool = bool ?? "错误";
    alert(mybool)

    const divHTML = document.getElementsByTagName('div');
    Array.from(divHTML).forEach((item)=>{
      alert(item);
    })



  </script>
</body>
</html>
